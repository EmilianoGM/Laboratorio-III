<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./librerias/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./librerias/css/bootstrapValidator.css" />

    <script type="text/javascript" src="./librerias/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./librerias/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./librerias/js/bootstrapValidator.js"></script>

    <script src="manejador.js" type="text/javascript"></script>
    <script src="principal.js" type="text/javascript"></script>
    <title>Document</title>

<body>
    <div class="container">
        <div class="row">
            <div class="">
                <h1>PRINCIPAL</h1>
            </div>
            <div id="divTabla"></div>
            <div id="confirmarEliminar" class="modal fade" role="dialog" hidden>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Confirmar eliminacion</h4>
                        </div>
                        <div class="modal-body">
                            <p id="confirmarTexto"></p>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" id="modal-btn-si"
                                data-dismiss="modal">Si</button>
                            <button type="button" class="btn btn-primary" id="modal-btn-no"
                                data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
