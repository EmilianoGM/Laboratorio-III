<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./librerias/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./librerias/css/bootstrapValidator.css" />

    <script type="text/javascript" src="./librerias/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./librerias/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./librerias/js/bootstrapValidator.js"></script>

    <script src="manejador.js" type="text/javascript"></script>
    <script src="validator.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="">
                <h1>LOGIN</h1>
            </div>
            <div class="jumbotron">


                <form id="loginForm" class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="correo" class="col-xs-2 control-label">Correo</label>
                        <div class="col-xs-10 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
                                </span>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="Email">
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="clave" class="col-xs-2 control-label">Clave</label>
                        <div class="col-xs-10 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
                                </span>
                                <input type="password" class="form-control" id="clave" name="clave"
                                    placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg col-xs-5">Enviar</button>
                        <button type="reset" class="btn btn-warning btn-lg col-xs-offset-2 col-xs-5">Limpiar</button>
                    </div>
                </form>
            </div>
            <button type="button" class="btn btn-success col-xs-12">Quiero registrarme!</button>

        </div>
        <div class="row">
            <div id="mensajeError" class="alert alert-warning alert-dismissible col-xs-12" role="alert"
                style="display: none;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                La contrase√±a o correo no coinciden con un usuario registrado.
            </div>
        </div>
    </div>
</body>
