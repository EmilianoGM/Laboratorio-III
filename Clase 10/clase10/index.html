<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    div{
      /*background-color: black;*/
      height: 400px;/**/
    }

  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row alert-primary">
      <div class="col-lg-4 col-sm-6 alert-success border border-primary">
          <img src="./imgs/Chrysanthemum.jpg" class="img-fluid rounded" >
      </div>
      <div class="col-lg-4 col-md-3 alert-success border border-primary">
          <img src="./imgs/Desert.jpg" class="img-fluid rounded-circle">
      </div>
      <div class="col-lg-4 col-md-3 alert-success border border-primary">
          <img src="./imgs/Lighthouse.jpg" class="img-fluid img-thumbnail ">
      </div>
    </div>
    <div class="row alert-primary">
        <div class="col-lg-3 col-md-2 alert-warning border border-secondary"></div>
        <div class="col-lg-3 col-md-8 alert-warning border border-secondary">
          <div class="alert alert-danger">Alerta</div>
        </div>
        <div class="col-lg-3 col-md-1 alert-warning border border-secondary">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                Launch demo modal
              </button>
              <div class="modal" id="exampleModalLong" tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>Modal body text goes here.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
        <div class="col-lg-3 col-md-1 alert-warning border border-secondary"></div>
    </div>
  </div>
</body>
</html>
